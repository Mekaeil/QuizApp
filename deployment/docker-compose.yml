version: "3.9"

services:

    php:
        build:
            args:
                user: quiz-app
                uid: 1000
            context: ./images/php
            dockerfile: Dockerfile
        image: quiz-app-php81
        container_name: php
        restart: unless-stopped
        working_dir: /app
        tty: true
        volumes:
            - ../:/app
            - ./images/php/local.ini:/usr/local/etc/php/conf.d/local.ini
        networks:
            - application

    quiz-app:
        image: nginx:1.17-alpine
        container_name: quiz-app
        build:
            context: ./
            dockerfile: Dockerfile
        working_dir: /app
        command: 'php artisan serve --host=0.0.0.0'
        tty: true
        stdin_open: true
        restart: unless-stopped
        volumes:
            - ../:/app
            - ./images/nginx:/etc/nginx/conf.d
        ports:
            - "9080:8000"
        networks:
            - application
        depends_on:
            - quiz-db

    quiz-db:
        platform: linux/x86_64
        image: mysql:8.0
        container_name: quiz-db
        environment:
            MYSQL_DATABASE: quizapp
            MYSQL_USER: admin
            MYSQL_ROOT: admin
            MYSQL_PASSWORD: root
            MYSQL_ROOT_PASSWORD: root
        volumes:
            - ../storage/dbdata:/var/lib/mysql
        ports:
            - "3309:3306"
        networks:
            - application

    queue:
        container_name: queue
        build:
            context: ./
            dockerfile: Dockerfile
        working_dir: /app
        command: 'php artisan queue:work'
        tty: true
        stdin_open: true
        restart: unless-stopped
        volumes:
            - ../:/app
        networks:
            - application
        depends_on:
            - quiz-db
            - quiz-app

networks:
    application:
        name: application
        driver: bridge
